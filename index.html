---
layout: default
---

<section id="main_content" class="inner">
<h3>
	<a name="atteo" class="anchor" href="#atteo"><span class="octicon octicon-link"></span></a>
</h3>

{% for post in site.posts %}
	<p>
	<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<div>
			Posted <span id="post-date" data-date="{{ post.date }}"></span> by {{ post.author }}.
		</div>
		{{ post.excerpt }}
		<br>
		<a href="{{ post.url }}">Read more...</a>
	</p>
{% endfor %}
</section>
